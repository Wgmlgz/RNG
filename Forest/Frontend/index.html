<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>da</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="bnt_clear" class="btn">clear tree</button>
    <button id="bnt_prev" class="btn">Prev frame</button>
    <button id="bnt_next" class="btn">Next frame</button>
    <br />
    <p id="frame_counter_title" class="title">Current frame:</p>
    <p id="frame_counter" class="title">da</p>
    <br />
    <input type="number" id="input_insert" required />
    <button id="btn_insert" class="btn">Insert element</button>
    <div class="tree_type">
      <label class="pure-material-slider">
        <input
          type="range"
          id="timeline_slider"
          min="0"
          max="0.999"
          value="1"
          step="any"
        />
        <span>Timeline</span>
      </label>
      <br />
      <label class="pure-material-slider">
        <input
          type="range"
          id="zoom_slider"
          min="0.1"
          max="5"
          value="1"
          step="any"
        />
        <span>Zoom level</span>
      </label>
      <br />
      <button id="btn_select_binTree" class="btn">Binary</button>
      <button id="btn_select_AVLTree" class="btn">AVL</button>
      <button id="btn_select_RBTree" class="btn">RB</button>
      <button id="btn_select_Treap" class="btn">Treap</button>
      <button id="btn_select_SplayTree" class="btn">Splay</button>
    </div>
    <div id="tree_fill"></div>
    <div id="tree_ded" style="position: absolute; top: 50%; right: 50%">
      <div id="tree" style="position: absolute; bottom: 0px; right: 0px"></div>
    </div>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="build.js"></script>
    <script type="module" src="TreeConstructor.js"></script>
    <script type="module" src="InputHandler.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
